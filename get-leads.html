<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Verified Leads | Pro Services Marketing</title>
    <meta name="description" content="Start getting verified IT & Cyber Security staffing leads today. Fill out the form to connect with our team.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                    brand: {
                    dark: '#0B1120', // Deepest Slate
                    primary: '#0ea5e9', // Sky 500
                    secondary: '#14b8a6', // Teal 500
                    surface: '#1e293b', // Slate 800
                    glow: '#38bdf8', // Light Blue Glow
                    }
                    },
                    backgroundImage: {
                    'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-nav {
            background: rgba(11, 17, 32, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-brand-dark text-gray-100 font-sans antialiased selection:bg-brand-primary selection:text-white flex flex-col min-h-screen">

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-20 px-4 sm:px-6 lg:px-8 relative">
        <!-- Background Elements -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-brand-primary/10 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-brand-secondary/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Get Verified Leads</h1>
                <p class="text-xl text-gray-300">Complete the form below to start scaling your IT & Cyber Security staffing firm.</p>
            </div>

            <!-- Form Container (Clean, no well/box styling) -->
            <div class="w-full">
                <iframe
                    src="https://api.leadconnectorhq.com/widget/form/KlwdrcJ2ueJwUNhRaUzd"
                    style="width:100%;height:100%;border:none;border-radius:0px;min-height:800px;"
                    id="inline-KlwdrcJ2ueJwUNhRaUzd" 
                    data-layout="{'id':'INLINE'}"
                    data-trigger-type="alwaysShow"
                    data-trigger-value=""
                    data-activation-type="alwaysActivated"
                    data-activation-value=""
                    data-deactivation-type="neverDeactivate"
                    data-deactivation-value=""
                    data-form-name="LeadGen Agency Request"
                    data-height="1011"
                    data-layout-iframe-id="inline-KlwdrcJ2ueJwUNhRaUzd"
                    data-form-id="KlwdrcJ2ueJwUNhRaUzd"
                    title="LeadGen Agency Request"
                ></iframe>
                <script src="https://link.msgsndr.com/js/form_embed.js"></script>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Script to Load Header and Footer -->
    <script>
        // Function to load HTML content
        function loadHTML(elementId, fileName) {
            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading ' + fileName + ':', error);
                });
        }

        // Load Header and Footer
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('header-placeholder', 'header.html');
            loadHTML('footer-placeholder', 'footer.html');
        });
    </script>
</body>
</html>
